<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./CSS/styles.css" />
    <link
      rel="shortcut icon"
      href="./Assets/favicon/Bitmap.png"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Productly</title>

  <body>
    <div class="wrapper">
      <header>

          <li><a class="product" href="#">Product</a></li>

          <li><a href="#">Pricing</a></li>
          <li><a href="#">Resources</a></li>
        </ul>
        <div class="buttons-container">
          <form action="#" method="get">
            <button class="button-1" type="submit"><span class="button-text-1">Sign in</span></button>
            <button class="button-2" type="submit"><span class="button-text-2">Sign up</span></button>

            <h1>The Design Thinking<br>superpowers</h1>

              Tools, tutorials, design and innovation experts, all in one<br> place!
              The most intuitive way to imagine your next user<br> experience.
            </p>
            <button class="button-3" type="submit"><span class="button-text-3">Get started</span></button>
          </div>
          <div class="first-screen">
            <img
              src="./Assets/img/Image.svg"
              alt="People are jumping with joy"
              width="855"
              height="650"
            />
