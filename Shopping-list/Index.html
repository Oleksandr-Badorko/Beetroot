<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./CSS/styles.css" />

    <link
      rel="shortcut icon"
      href="../Shopping-list/img/favicon.png"
      type="image/x-icon"
    />
    <title>CSS Dinner Shopping List</title>
  </head>
  <body>
    <!-- Header -->
    <header class="shopping-header">
      <h1>CSS Dinner Shopping List</h1>
      <h3>Let's go to the mall!</h3>
    </header>
    <!-- Main Content -->
      <div class="shopping-container">
      <main>
        <ul class="shopping-list">
          <li>
            <label>
              <input type="checkbox" />
              <span
                >A lot of pickles
                <span class="span-text">for the next lessons about CSS</span></span
              >
            </label>
          </li>
          <li>
            <label>
              <input checked type="checkbox" />
              <span
                >10 apples <span class="span-text">for more CSS manipulations</span></span
              ></label
            >
          </li>
          <li>
            <label
              ><input type="checkbox" /><span class="first"
                >20 oranges <span class="span-text">because they are awesome</span></span
              ></label
            >
          </li>
          <li>
            <label>
              <input type="checkbox" /><span
                >13 plates <span class="span-text">hm... they always disappear</span></span
              ></label
            >
          </li>
          <li>
            <label><input type="checkbox" /><span>15 bentos</span></label>
          </li>
          <li>
            <label
              ><input checked type="checkbox" /><span
                >1 bottle of Sake <span class="span-text">for my friends</span></span
              ></label
            >
          </li>
        </ul>
      </main>
      <!-- Footer -->
      <footer class="shopping-footer">
        <p>Bon appetit</p>
      </footer>
    </div>
  </body>
</html>
